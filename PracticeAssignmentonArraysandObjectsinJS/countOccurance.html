<body>
    <h1>Question 1: Count occurrences of elements in an array

    </h1>
    <script>
        let  a = [1, 2, 3, 2, 4, 1, 5];
        let occurance={}
       

for(var i = 0; i < a.length; ++i) {
    if(!occurance[a[i]])
      occurance[a[i]]=0
    ++occurance[a[i]]
}
console.log(occurance)
    </script>
</body>
