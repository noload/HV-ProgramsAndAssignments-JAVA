<body>
    <h1>Question 2: Find the average of numbers in an array</h1>

    <script>
        let a=[5, 10, 15, 20]
        let sum=0;
        for(let i=0;i<a.length;i++){
            sum+=a[i]
        }
        let avg=sum / a.length
        console.log(" Average of all element of a is ",avg)

    </script>
</body>
