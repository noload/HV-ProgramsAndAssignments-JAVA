<body>
    <h1>Question 3. Array Sorting</h1>

    <script>
        let arr=[7, 2, 9, 1, 5];
        let temp;
        for(let i=0;i<arr.length;i++){
            for(let j=i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                   temp=arr[i]
                   arr[i]=arr[j]
                   arr[j]=temp

                }
            }
        }
        console.log(arr)


    </script>
</body>
